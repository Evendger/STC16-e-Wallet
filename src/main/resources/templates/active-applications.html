<div class="product-status mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-status-wrap">
                    <h4>Заявки</h4>
                    <div class="asset-inner">
                        <table>
                            <tr th:if="claims.isempty==true">
                                <td colspan="2"> No Claims Available</td>
                            </tr>
                            <tr>
                                <th>#</th>
                                <th>Пользователь</th>
                                <th>Заявка</th>
<!--                                <th>Статус</th>-->

                            </tr>

                            <tr th:each="claim : ${claims}">

                                <td th:text="${claim.getId()}"></td>
                                <td th:text="${claim.getUser().getName()}"></td>
                                <td th:text="${claim.getBankBill().getName()}"></td>
<!--                                <td th:text="${claim.getStatus()}"></td>-->

                                <td>
                                    <form method="POST" th:action="@{/active-applications/statusChange}">
                                        <input type="hidden" name="claimId" id="claimId" th:value="${claim.getId()}"/>
                                        <button type="submit" class="pd-setting" name="status" value="Accept">Одобрить</button>
                                        <button type="submit" class="ds-setting" name="status" value="Negative">Отклонить</button>
                                    </form>

                                </td>

                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
