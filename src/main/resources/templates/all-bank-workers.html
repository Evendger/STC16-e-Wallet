<div class="data-table-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline13-list">

                    <h2>Банковские работники</h2>
                    <!--                    <form action="@{/active-applications}" th:object="${claim}">-->
                    <table cellpadding="5" width="600">
                        <thead>
                        <tr th:if="users.isempty==true">
                            <td colspan="2"> Нет данных</td>
                        </tr>

                        <tr>
                            <th> Имя банковского работника</th>
                            <th> Email</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="user : ${users}">
                            <td><span th:text="${user.name}"> Имя банковского работника </span></td>
                            <td><span th:text="${user.email}"> Email </span></td>
                        </tr>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
