<body>

<div class="data-table-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline13-list">

                    <form method="POST" th:action="@{/edit-profile}" th:object="${user}">
                        <h1>Редактирование профиля</h1>
<!--                        <a th:href="@{/client#profile}" id="another">Вернуться в профиль</a><br/>-->

                        <div th:if="${#fields.hasErrors()}">
                            <span class="validationError">
                            Произошла ошибка, обновите данные!
                            </span>
                        </div>

                        <h4>Измените Ваши данные: </h4>
                        <!--<label for="name">Name: </label>-->
                        <label th:text="Имя"></label>
                        <input type="text" th:field="*{name}"/>
                        <br/>

                        <label th:text="Email"></label>
                        <input type="text" th:field="*{email}"/>
                        <br/>

                        <label th:text="Пароль"></label>
                        <input type="password" th:field="*{password}"/>
                        <br/>

                        <input type="submit" value="Отправить"/>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer th:replace="inc/footer.inc::footer"></footer>

</div>

<!-- Scripts -->
<div th:replace="inc/js.inc::js"></div>
